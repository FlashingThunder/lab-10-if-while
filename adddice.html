<!DOCTYPE html>
<html>
<head><title></title></head>
	<body>
	<script>
		var diceRoll1 = prompt("Give me a number for the first roll (1-6)");

		var diceRoll2 = prompt("Give me a number for second roll (1-6)");

	
		var roll1 = parseInt(diceRoll1);

		var roll2 = parseInt(diceRoll2);

		var addNum = roll2 + roll1;

	

		console.log("The sum of both rolls is " + addNum);

		
	</script>	


	</body>
